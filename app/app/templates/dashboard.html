<html>
  <head>
    <meta charset="utf-8" />
    <title>Auth0 Example</title>
  </head>
  <body>
    <h1>Welcome {{sub}}!</h1>
    <p>friends: {{friends}}</p>
    <a href="{% url 'index' %}">index</a>
    <form action="{% url 'add_friend' %}" method="post">
      {% csrf_token %}
      <label for="friendName">Add Friend:</label>
      <input type="text" id="friendName" name="friendName" required />
      <button type="submit">Add Friend</button>
    </form>
  </body>
</html>
