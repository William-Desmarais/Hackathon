<html>
  <head>
    <meta charset="utf-8" />
    <title>Auth0 Login Page</title>
  </head>
  <body>
    {% if session %}
    <h1>Welcome Back {{session.userinfo.name}}!</h1>
    <p><a href="{% url 'logout' %}" id="qsLogoutBtn">Logout</a></p>
    <a href="{% url 'get_user' %}">dashboard</a>

    {% else %}
    <h1 id="profileDropDown">Welcome Guest</h1>
    <p><a href="{% url 'login' %}" id="qsLoginBtn">Login</a></p>
    {% endif %}
  </body>
</html>
